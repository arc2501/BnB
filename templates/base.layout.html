<!--Define is a directive to Golang Template
before this was just an html file, now this is a Layer specific to Go
So here is a Base template which might have css entry, javascript entry etc-->
{{define "base"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        {{block "css" .}}

        {{end}}
    
    </head>
    <body>
        <!--This is a directive telling Golang what you saw between this 
        will change on per template basis, basically the data which I will pass 
        from my handlers to the template renderer to render on template-->
        {{block "content" .}}

        {{end}}

        {{block "js" .}}

        {{end}}

    </body>
    </html>
{{end}}
